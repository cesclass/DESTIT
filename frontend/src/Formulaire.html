<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DESTIT - Formulaire</title>

    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/formulaire.css">

</head>
<body>
    <div class="formulaire">
        <!-- En-tête -->
        <header>
            <!-- Titre principal -->
            <h1 class="main_title">DESTIT</h1>
        </header>
        <!-- Corps du formulaire -->
        <div class="main_formulaire">
            <!-- Zone centrale du corps du formulaire -->
            <div class="center_area">
                <!-- Zone pour une catégorie -->
                <div class="categorie_area">
                    <h5>system</h5>
                    <!-- Zone qui contient les tags d'une catégorie -->
                    <div class="flex_area">
                        <!-- Tag -->
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="computer">
                            <label for="computer">computer</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="smartphone">
                            <label for="smartphone">smartphone</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="mobile_phone">
                            <label for="mobile_phone">mobile phone</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="smartwatch">
                            <label for="smartwatch">smartwatch</label>
                        </div>
                    </div>
                </div>
                <div class="categorie_area">
                    <h5>input device</h5>
                    <div class="flex_area">

                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="mouse">
                            <label for="mouse">mouse</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="trackball">
                            <label for="trackball">trackball</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="eyetracker">
                            <label for="eyetracker">eyetracker</label>
                        </div>
                    </div>
                </div>
                <div class="categorie_area">
                    <h5>disability</h5>
                    <div class="flex_area">

                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="motor">
                            <label for="motor">motor</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="visualy_impaired">
                            <label for="visualy_impaired">visualy impaired</label>
                        </div>
                    </div>
                </div>
                <div class="categorie_area">
                    <h5>method</h5>
                    <div class="flex_area">

                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="key_based">
                            <label for="key_based">key based</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="gesture_based">         
                            <label for="gesture_based">gesture based</label>
                        </div>
                    </div>
                </div>
                <div class="categorie_area">
                    <h5>navigation</h5>
                    <div class="flex_area">

                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="direct">
                            <label for="direct">direct</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="switch_scanning">
                            <label for="switch_scanning">switch scanning</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="indirect_pointer">
                            <label for="indirect_pointer">indirect pointer</label>
                        </div>
                    </div>
                </div>
                <div class="categorie_area">
                    <h5>selection</h5>
                    <div class="flex_area">

                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="discrete">
                            <label for="discrete">discrete</label>
                        </div>
                        <div class="formulaire_tag">
                            <input class="checkbox" type="checkbox" name="continuous">
                            <label for="continuous">continuous</label>
                        </div>
                    </div>
                </div>
                <div class="categorie_area">
                    <h5>prediction system</h5>
                    <div class="flex_area">

                    </div>

                </div>
                <div class="categorie_area">
                    <h5>transformation</h5>
                    <div class="flex_area">

                    </div>

                </div>
                <div class="categorie_area">
                    <h5>output</h5>
                    <div class="flex_area">
                    </div>

                </div>
                <div class="categorie_area">
                    <h5>widget</h5>
                    <div class="flex_area">
                    </div>

                </div>
                <!-- Footer du corps du formulaire -->
                <div class="end_main_formulaire">
                    <!-- Bouton de validation -->
                    <input type="submit" class="submit">
                    <!-- Bouton de reinitialisation -->
                    <input type="reset" class="reset">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
